<!doctype html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="assets/img/logo.png" style="height: 30px" />
        </li>
        <li>
          <a href="index.html" class="nav-link"> Home </a>
        </li>
        <li>
          <a href="blog.html" class="nav-link"> Blog </a>
        </li>
        <li style="display: flex; justify-content: flex-end; width: 80%">
          <a href="contact.html" class="btn-orange nav-link">Contact Me</a>
          <button onclick="hamburgerToggle()" class="hamburger-button"><i class="fa-solid fa-bars"></i></button>
        </li>
      </ul>
    </nav>

    <div id="hamburger-container" class="hamburger-container hide">
      <h1 class="hamburger-container-item ">
        <a style="color: black" href="index.html"> Home </a>
      </h1>
      <h1 class="hamburger-container-item">
        <a style="color: black" href="blog.html"> Blog </a>
      </h1>
      <h1 class="hamburger-container-item hamburger-active">
        <a style="color: white" href="contact.html"> Contact Me </a>
      </h1>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 50px">
      <form
        onsubmit="sendToMail(event)"
        style="display: flex; flex-direction: column; gap: 10px; width: 300px"
      >
        <div>
          <label>Name</label>
          <input id="input-name" />
        </div>
        <div>
          <label>Email</label>
          <input id="input-email" />
        </div>
        <div>
          <label>Phone Number</label>
          <input id="input-phone" />
        </div>
        <div>
          <label>Subject</label>
          <select id="input-subject">
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </div>
        <div>
          <label>Your message</label>
          <textarea id="input-message"></textarea>
        </div>
        <button class="btn-orange">Submit</button>
      </form>
    </div>

    <script src="assets/js/contact.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
